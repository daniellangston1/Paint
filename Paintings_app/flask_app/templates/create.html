<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Add Painting!</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" action = '/new/painting' method = 'post'>
			    			<div class="row">
								{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    								{% if messages %}                            <!-- check if there are any messages -->
        								{% for message in messages %}            <!-- loop through the messages -->
            								<p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        								{% endfor %}
    								{% endif %}
								{% endwith %}
			    				<div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for='title'>Title:</label>
                                        <input type="text" name="title" id="title" class="form-control input-sm">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for='description'>Description:</label>
                                        <input type="textbox" name="description" id="description" class="form-control input-sm">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label for='price'>Price</label>
                                    <input type="textbox" name="price" id="price" class="form-control input-sm">
                                </div>
                            </div>
			    			</div>
			    			<input type="submit" value="Add" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
        <div class="card-footer">
            <a href="/">Logout</a> |
            <a href="/dashboard">Dashboard</a>
        </div>
    </div>
</body>
</html>
